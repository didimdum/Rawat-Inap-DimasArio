<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Siswa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style-kelipatan4.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>

<body>
    <div id="particles-js" style="position:fixed; width:100%; height:100%; z-index:-1;"></div>
    <div class="div">
        <center>
            <h2>Edit Data Siswa</h2>
        </center>
        <form action="{{ url_for('edit_siswa', nis=data.NIS) }}" method="post">
            <label>NIS Siswa</label><br>
            <input type="text" name="DimasNIS" value="{{ data.NIS }}" required><br><br>

            <label>Nama Siswa</label><br>
            <input type="tet" name="DimasNama" value="{{ data.Nama }}" required><br><br>

            <label>Alamat</label><br>
            <input type="text" name="DimasAlamat" value="{{ data.Alamat }}" required><br><br>

            <label>Jenis Kelamin</label><br><br>
            <input type="radio" id="lk" name="DimasJenisKelamin" value="Laki-Laki" {% if
                data.Jenis_Kelamin=='Laki-Laki' %}checked {% endif %}>
            <label for="lk">Laki-Laki</label>
            <input type="radio" id="pr" name="DimasJenisKelamin" value="Perempuan" {% if
                data.Jenis_Kelamin=='Perempuan' %}checked {% endif %}>
            <label for="pr">Perempuan</label><br><br>

            <button type="submit" class="btn">Simpan Perubahan</button>
            <a href="{{ url_for('index') }}"><button type="button" class="btn-hapus">Batal</button></a>
        </form>
    </div>
        <script>
    particlesJS('particles-js', {
        "particles": {
            "number": { "value": 80, "density": { "enable": true, "value_area": 750 } },
            "color": { "value": "#ffffff" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.5 },
            "size": { "value": 2, "random": true },
            "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
            "move": { "enable": true, "speed": 7 }
        }
    });
    </script>
</body>

</html>
