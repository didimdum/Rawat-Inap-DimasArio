<!DOCTYPE html>  
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style-kelipatan4.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>

<body>
    <div id="particles-js" style="position:fixed; width:100%; height:100%; z-index:-1;"></div>
    <div class="div">
        <h1>Form Input Data Transaksi</h1>
        <form action="/input" method="post">
            <label for="">Tambah ID Pasien</label>
            <input type="text" name="DimasIDPasien" placeholder="Tambah ID Pasien" required><br><br>
            <label for="">Nama</label>
            <input type="date" name="tgl_masuk" required><br><br>
            <label for="">Alamat</label>
            <input type="date" name="tgl_keluar" required><br><br>
            <label for="">ID Rawat</label>
            <select name="DimasIDRawat" required>
                <option value="" disabled selected>Pilih Rawat</option>
                {% for r in rawat_list %}
                <option value="{{ r.id_rawat }}">{{ r.id_rawat }}</option> 
                {% endfor %}
            </select><br><br>
            <label for="">Status Pembayaran</label>
            <select name="DimasStatusPembayaran" required>
                <option value="" disabled selected>Pilih Status Pembayaran</option>
                <option value="Lunas">Lunas</option>
                <option value="Belum Lunas">Belum Lunas</option>
            </select><br><br>
            <label for="">Tanggal Transaksi</label>
            <input type="date" name="DimasTanggalTransaksi" placeholder="" required><br><br>


            <input type="submit" value="Kirim" name="submit">
            <a href="{{ url_for('index') }}"><button type="button" class="btn">Kembali</button></a>
        </form><br>
    </div>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 750 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 2, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 7 }
            }
        });
    </script>
</body>

</html>
