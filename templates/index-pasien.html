<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>koneksi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style-kelipatan4.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>    
    {% if berhasil %}
    <script>
        alert("Data berhasil diubah");
    </script>
    {% endif %}
    <div id="particles-js" style="position:fixed; width:100%; height:100%; z-index:-1;"></div>
    <div class="div">
        <center><h2>Daftar Data Pasien</h2></center>
        <table>
            <tr>
                <th>Id Pasien</th>
                <th>Nama </th>
                <th>Alamat</th>
                <th>kontak</th>
            </tr>
            {% if pasien %}
                {% for data in pasien %}
                <tr>
                    <td>{{ data.id_pasien }}</td>
                    <td>{{ data.nama }}</td>
                    <td>{{ data.alamat }}</td>
                    <td>{{ data.kontak }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr><td colspan="9" style="text-align: center;">Data Tidak Ditemukan</td></tr>
            {% endif %}
        </table><br>
        <center> 
            <a href='/cetak' target="_blank"><input type="submit" value="Cetak PDF"></a><br><br>
        <form action="/form-pasien">
            <input type="submit" value="Input data Pasien Baru">
        </form><br>
        <form action="/">
            <input type="submit" value="Kembali ke Data Transaksi">
        </form>
        </center>
    </div>
    <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 750 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 2, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 7 }
      }
    });
    </script>
</body>
</html>
